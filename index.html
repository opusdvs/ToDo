<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/main.css">
   <title>ToDo</title>
</head>
<body>
   
   <div class="header">
      <span class="logo">Todo Application</span>
      <nav class="nav-links">
         <a href="#">Задачи</a>
         <a href="#">Заметки</a>
         <a href="#">Контакты</a>
      </nav>
   </div>
   <main>
      <div class="task-form-container">
         <form action="" class="task-form">
            <input type="text" id="task-title" placeholder="Заголвок задачи" required>
            <input type="date" id="task-deadline" placeholder="Срок выполнения" required>
            <textarea id="task-description" placeholder="Описание задачи"></textarea>
            <button type="button" class="add-task">Добавить задачу</button>
            <button type="button" class="close-form">Закрыть</button>
         </form>
      </div>
      <div class="task-details-container">
         
      </div>
      <div class="container">
         <h1>Список задач и заметок</h1>
         <div class="task-list">
            <div class="task-list-header">
               <h2>Мои задачи</h2>
               <button class="open-form">Добавить задачу</button>
            </div>

            <div class="task-list-items">
            </div>
         </div>
   </main>
   <script src="./scripts/main.js"></script>
</body>
</html>
